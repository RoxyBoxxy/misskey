name: Build Frontend/

on:
  push:
    branches:
      - testing
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: stepek/tsc-action@1.0.0
      - uses: bitoiu/node-js-action-template@v1.0


      - name: Setup pnpm
        uses: creepinson/pnpm-action@master
        with:
            arguments: '["install", "build"]'
      - name: Download submodules
        run: git submodule update --init
      - name: Install Misskey's dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Dev Build
        run: NODE_ENV=dev pnpm run build
      - name: Run Prod Build
        run: NODE_ENV=production pnpm run build
